<div id="content">
     
    <div class="row">
        <sa-big-breadcrumbs [items]="['Mobile']" icon="mobile"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <div class="row">
        <div class="col-sm-12">
           
            <div  class="well">
                <div style="width: 100%; text-align: center">
                    <img style="max-height: 150px; max-width:100%; text-align: center" src="assets/img/android-phone-color.png" title="Android Home Budget App" (click)="android()">
                    <img style="max-height: 150px; max-width:100%; text-align: center" *ngIf="proAccess" src="assets/img/android-phone-color-pro.png" title="Android Home Budget Pro App" (click)="androidPro()">                    
                </div>
            </div>
        </div>
    </div>
</div>
