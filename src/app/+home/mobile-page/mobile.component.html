<div id="content">
     
    <div class="row">
        <sa-big-breadcrumbs [items]="['Mobile']" icon="mobile"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <div class="row">
        <div class="col-sm-12">
           
            <div  class="well">
                <div style="width: 100%; text-align: center" *ngIf="showImage">
                    <img style="max-height: 200px; max-width:100%; text-align: center" src="assets/img/android-phone-color.png" (click)="android()">
                </div>

                <div style="width: 100%; text-align: center" *ngIf="showPassword">
                    <input type="password" style="height: 32px; margin-top: 15px; margin-right:5px;" placeholder="Password" [(ngModel)]="password" />
                    <button type="button" style="margin-top:-4px;" class="btn btn-raised btn-primary" (click)="download()">Download</button>                    
                </div>
            </div>
        </div>
    </div>
</div>
